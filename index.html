<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Dashboard App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .welcome-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .feature {
            padding: 1.5rem;
            background-color: var(--bg-light);
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .feature i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .feature h3 {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="welcome-container">
            <h1 class="welcome-title">Welcome to Dashboard App</h1>
            <p class="welcome-subtitle">A comprehensive solution for managing your business data</p>
            
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="signup.html" class="btn btn-secondary">Sign Up</a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <h3>Analytics</h3>
                    <p>Powerful analytics to track your business performance</p>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <h3>User Management</h3>
                    <p>Easily manage contacts and user information</p>
                </div>
                <div class="feature">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Sales Tracking</h3>
                    <p>Monitor sales and revenue in real-time</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
